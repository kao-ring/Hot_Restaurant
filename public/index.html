<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Reataurant Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <script
    src="https://kit.fontawesome.com/4692a7b9cf.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fas fa-utensils"></span> Hot Restaurant
        </h1>

        <hr class="my-4" />
        <h2 class="text-center">
          We only have 5 tables! Book your seat before they all are gone!
        </h2>

        <div class="text-center m-3">
          <a class="btn btn-primary btn-lg" href="/table" role="button">
            <span class="fa fa-list-alt"></span> View Tables</a
          >
          <a class="btn btn-danger btn-lg" href="/reserve" role="button"
            ><span class="fa fa-credit-card"></span> Make Reservation</a
          >
        </div>
      </div>
      <footer>
        <a href="/api/tables">API Table Link</a> |
        <a href="/api/waitlist">API Wait List</a>
      </footer>
    </div>
  </body>
</html>
